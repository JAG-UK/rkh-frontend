name: Publish to GitHub Container Registry

on:
  push:
    branches:
      - 'master'

env:
  ORG_NAME: ${{ github.repository_owner }}
  REGISTRY: ghcr.io
  IMAGE_NAME: allocator-rkh-frontend

jobs:
  build-and-push-staging:
    name: Build and Push Staging Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta-staging
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG_NAME }}/${{ env.IMAGE_NAME }}

      - name: Build and push staging Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.ORG_NAME }}/${{ env.IMAGE_NAME }}:staging
            ${{ env.REGISTRY }}/${{ env.ORG_NAME }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }}
          labels: ${{ steps.meta-staging.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_APP_ENV=staging
            NEXT_PUBLIC_API_BASE_URL=https://allocator-rkh-testenv-8dphx.ondigitalocean.app/api/v1
            NEXT_PUBLIC_RPC_URL=https://allocator-rkh-testenv-8dphx.ondigitalocean.app/api/v1/rpc
            NEXT_PUBLIC_RPC_TOKEN=
            NEXT_PUBLIC_LOCAL_TEST_NET_CHAIN_ID=31415926
            NEXT_PUBLIC_USE_TEST_NET=false
            NEXT_PUBLIC_META_ALLOCATOR_CONTRACT_ADDRESS=0xB6F5d279AEad97dFA45209F3E53969c2EF43C21d
            NEXT_PUBLIC_GITHUB_OWNER=filecoin-project
            NEXT_PUBLIC_SAFE_ADDRESS=0x2e25A2f6bC2C0b7669DFB25180Ed57e07dAabe9e

  build-and-push-production:
    name: Build and Push Production Image
    runs-on: ubuntu-latest
    needs: build-and-push-staging

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta-production
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG_NAME }}/${{ env.IMAGE_NAME }}

      - name: Build and push production Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.ORG_NAME }}/${{ env.IMAGE_NAME }}:production
            ${{ env.REGISTRY }}/${{ env.ORG_NAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.ORG_NAME }}/${{ env.IMAGE_NAME }}:production-${{ github.sha }}
          labels: ${{ steps.meta-production.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_APP_ENV=production
            NEXT_PUBLIC_API_BASE_URL=https://allocator-rkh-backend-utcn6.ondigitalocean.app/api/v1
            NEXT_PUBLIC_RPC_URL=https://allocator-rkh-backend-utcn6.ondigitalocean.app/api/v1/rpc
            NEXT_PUBLIC_RPC_TOKEN=
            NEXT_PUBLIC_LOCAL_TEST_NET_CHAIN_ID=31415926
            NEXT_PUBLIC_USE_TEST_NET=false
            NEXT_PUBLIC_META_ALLOCATOR_CONTRACT_ADDRESS=0xB6F5d279AEad97dFA45209F3E53969c2EF43C21d
            NEXT_PUBLIC_GITHUB_OWNER=filecoin-project
            NEXT_PUBLIC_SAFE_ADDRESS=0x2e25A2f6bC2C0b7669DFB25180Ed57e07dAabe9e
